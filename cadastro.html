<script>
  const API_BASE = 'https://sentinelav2-production.up.railway.app';
  let listaOcorrenciasCache = [];

  // Referências dos gráficos (para poder destruir e recriar)
  let chartOcorrenciasDia = null;
  let chartOcorrenciasHora = null;
  let chartRankingPoliciais = null;
  let chartTotais = null;

  // Helper para fetch com tratamento de erro
  async function fetchJSON(url, options = {}) {
    const resp = await fetch(url, options);
    if (!resp.ok) {
      const texto = await resp.text();
      throw new Error('HTTP ' + resp.status + ' - ' + texto);
    }
    const contentType = resp.headers.get('Content-Type') || '';
    if (contentType.includes('application/json')) {
      return resp.json();
    }
    return null;
  }

  // ========== CREATE ==========
  const formOcorrencia = document.getElementById('form-ocorrencia');

  formOcorrencia.addEventListener('submit', async (event) => {
    event.preventDefault();

    const dados = {
      id_ocorrencia: Number(document.getElementById('id_ocorrencia').value),
      dia_ocorrencia: Number(document.getElementById('dia_ocorrencia').value),
      mes_ocorrencia: Number(document.getElementById('mes_ocorrencia').value),
      ano_ocorrencia: Number(document.getElementById('ano_ocorrencia').value),
      hora_ocorrencia: Number(document.getElementById('hora_ocorrencia').value),
      qtd_presos: Number(document.getElementById('qtd_presos').value || 0),
      qtd_droga_apreendida: Number(document.getElementById('qtd_droga').value || 0),
      qtd_veiculos_recuperados: Number(document.getElementById('qtd_veiculos').value || 0),
      qtd_armas_apreendidas: Number(document.getElementById('qtd_armas').value || 0),
      rg_policial: document.getElementById('rg_policial').value,
      id_local: Number(document.getElementById('id_local').value)
    };

    try {
      const data = await fetchJSON(`${API_BASE}/ocorrencia`, {
        method: 'POST',
        headers: {'Content-Type': 'application/json'},
        body: JSON.stringify(dados)
      });

      alert('Ocorrência cadastrada com sucesso! ID: ' + data.id_ocorrencia);
      formOcorrencia.reset();
      await carregarOcorrencias();              // atualiza lista
      atualizarDashboardCompleto(listaOcorrenciasCache); // atualiza dashboard
    } catch (e) {
      console.error(e);
      alert('Erro ao cadastrar ocorrência.\n' + e.message);
    }
  });

  // ========== READ (listar) ==========
  async function carregarOcorrencias() {
    try {
      const lista = await fetchJSON(`${API_BASE}/ocorrencia`);
      listaOcorrenciasCache = lista || [];
      preencherTabela(listaOcorrenciasCache);
    } catch (e) {
      console.error(e);
      alert('Erro ao buscar ocorrências.\n' + e.message);
    }
  }

  function preencherTabela(lista) {
    const tbody = document.querySelector('#tabela-ocorrencias tbody');
    tbody.innerHTML = '';

    if (!lista || lista.length === 0) {
      const tr = document.createElement('tr');
      const td = document.createElement('td');
      td.colSpan = 10;
      td.className = 'text-center text-muted';
      td.textContent = 'Nenhuma ocorrência encontrada.';
      tr.appendChild(td);
      tbody.appendChild(tr);
      return;
    }

    lista.forEach(oc => {
      const tr = document.createElement('tr');

      const dataFmt = `${String(oc.dia_ocorrencia).padStart(2, '0')}/` +
              `${String(oc.mes_ocorrencia).padStart(2, '0')}/` +
              oc.ano_ocorrencia;

      const horaFmt = `${String(oc.hora_ocorrencia).padStart(2, '0')}h`;

      tr.innerHTML = `
        <td>${oc.id_ocorrencia}</td>
        <td>${dataFmt}</td>
        <td>${horaFmt}</td>
        <td>${oc.qtd_presos}</td>
        <td>${oc.qtd_droga_apreendida}</td>
        <td>${oc.qtd_veiculos_recuperados}</td>
        <td>${oc.qtd_armas_apreendidas}</td>
        <td>${oc.rg_policial}</td>
        <td>${oc.id_local}</td>
        <td class="table-actions">
          <button class="btn btn-sm btn-outline-primary">Editar</button>
          <button class="btn btn-sm btn-outline-danger">Excluir</button>
        </td>
      `;

      const [btnEditar, btnExcluir] = tr.querySelectorAll('button');

      btnEditar.addEventListener('click', () => preencherFormularioEdicao(oc));
      btnExcluir.addEventListener('click', () => deletarOcorrencia(oc.id_ocorrencia));

      tbody.appendChild(tr);
    });
  }

  document.getElementById('btn-recarregar')
    .addEventListener('click', async () => {
      await carregarOcorrencias();
      atualizarDashboardCompleto(listaOcorrenciasCache);
    });

  // ========== UPDATE ==========
  const formEdicao = document.getElementById('form-edicao');

  function preencherFormularioEdicao(oc) {
    document.getElementById('edit-id_ocorrencia').value = oc.id_ocorrencia;
    document.getElementById('edit-dia_ocorrencia').value = oc.dia_ocorrencia;
    document.getElementById('edit-mes_ocorrencia').value = oc.mes_ocorrencia;
    document.getElementById('edit-ano_ocorrencia').value = oc.ano_ocorrencia;
    document.getElementById('edit-hora_ocorrencia').value = oc.hora_ocorrencia;
    document.getElementById('edit-qtd_presos').value = oc.qtd_presos;
    document.getElementById('edit-qtd_droga').value = oc.qtd_droga_apreendida;
    document.getElementById('edit-qtd_veiculos').value = oc.qtd_veiculos_recuperados;
    document.getElementById('edit-qtd_armas').value = oc.qtd_armas_apreendidas;
    document.getElementById('edit-rg_policial').value = oc.rg_policial;
    document.getElementById('edit-id_local').value = oc.id_local;
  }

  formEdicao.addEventListener('submit', async (event) => {
    event.preventDefault();

    const id = Number(document.getElementById('edit-id_ocorrencia').value);

    const dados = {
      dia_ocorrencia: Number(document.getElementById('edit-dia_ocorrencia').value),
      mes_ocorrencia: Number(document.getElementById('edit-mes_ocorrencia').value),
      ano_ocorrencia: Number(document.getElementById('edit-ano_ocorrencia').value),
      hora_ocorrencia: Number(document.getElementById('edit-hora_ocorrencia').value),
      qtd_presos: Number(document.getElementById('edit-qtd_presos').value || 0),
      qtd_droga_apreendida: Number(document.getElementById('edit-qtd_droga').value || 0),
      qtd_veiculos_recuperados: Number(document.getElementById('edit-qtd_veiculos').value || 0),
      qtd_armas_apreendidas: Number(document.getElementById('edit-qtd_armas').value || 0),
      rg_policial: document.getElementById('edit-rg_policial').value,
      id_local: Number(document.getElementById('edit-id_local').value)
    };

    try {
      await fetchJSON(`${API_BASE}/ocorrencia/${id}`, {
        method: 'PUT',
        headers: {'Content-Type': 'application/json'},
        body: JSON.stringify(dados)
      });

      alert('Ocorrência atualizada com sucesso!');
      await carregarOcorrencias();
      atualizarDashboardCompleto(listaOcorrenciasCache);
    } catch (e) {
      console.error(e);
      alert('Erro ao atualizar ocorrência.\n' + e.message);
    }
  });

  // ========== DELETE ==========
  async function deletarOcorrencia(id) {
    if (!confirm('Tem certeza que deseja excluir a ocorrência ' + id + '?')) {
      return;
    }

    try {
      await fetchJSON(`${API_BASE}/ocorrencia/${id}`, {
        method: 'DELETE'
      });

      alert('Ocorrência removida com sucesso!');
      await carregarOcorrencias();
      atualizarDashboardCompleto(listaOcorrenciasCache);
    } catch (e) {
      console.error(e);
      alert('Erro ao deletar ocorrência.\n' + e.message);
    }
  }

  // ========== FUNÇÕES DE DASHBOARD ==========

  function atualizarDashboardCompleto(lista) {
    atualizarIndicadores(lista);
    atualizarGraficoOcorrenciasDia(lista);
    atualizarGraficoOcorrenciasHora(lista);
    atualizarGraficoRankingPoliciais(lista);
    atualizarGraficoTotais(lista);
  }

  function atualizarIndicadores(lista) {
    const totalOcorrencias = lista.length;

    let totalPresos = 0;
    let totalArmas = 0;
    let totalVeiculos = 0;

    lista.forEach(oc => {
      totalPresos += oc.qtd_presos || 0;
      totalArmas += oc.qtd_armas_apreendidas || 0;
      totalVeiculos += oc.qtd_veiculos_recuperados || 0;
    });

    document.getElementById('kpi-total-ocorrencias').textContent = totalOcorrencias;
    document.getElementById('kpi-total-presos').textContent = totalPresos;
    document.getElementById('kpi-total-armas').textContent = totalArmas;
    document.getElementById('kpi-total-veiculos').textContent = totalVeiculos;
  }

  // Ocorrências por dia (contagem)
  function atualizarGraficoOcorrenciasDia(lista) {
    const ctx = document.getElementById('graficoOcorrenciasDia').getContext('2d');

    const mapa = new Map();
    lista.forEach(oc => {
      const chave = `${String(oc.dia_ocorrencia).padStart(2, '0')}/` +
                    `${String(oc.mes_ocorrencia).padStart(2, '0')}`;
      mapa.set(chave, (mapa.get(chave) || 0) + 1);
    });

    const labels = Array.from(mapa.keys());
    const valores = Array.from(mapa.values());

    if (chartOcorrenciasDia) chartOcorrenciasDia.destroy();

    chartOcorrenciasDia = new Chart(ctx, {
      type: 'line',
      data: {
        labels,
        datasets: [{
          label: 'Ocorrências',
          data: valores,
          tension: 0.3,
          fill: true,
          backgroundColor: 'rgba(54, 162, 235, 0.2)',
          borderColor: 'rgba(54, 162, 235, 1)',
          borderWidth: 2,
          pointRadius: 3
        }]
      },
      options: {
        responsive: true,
        scales: {
          y: { beginAtZero: true }
        }
      }
    });
  }

  // Ocorrências por horário
  function atualizarGraficoOcorrenciasHora(lista) {
    const ctx = document.getElementById('graficoOcorrenciasHora').getContext('2d');

    const contagemPorHora = new Array(24).fill(0);
    lista.forEach(oc => {
      const h = oc.hora_ocorrencia ?? 0;
      if (h >= 0 && h <= 23) contagemPorHora[h]++;
    });

    const labels = contagemPorHora.map((_, i) => `${String(i).padStart(2, '0')}h`);

    if (chartOcorrenciasHora) chartOcorrenciasHora.destroy();

    chartOcorrenciasHora = new Chart(ctx, {
      type: 'bar',
      data: {
        labels,
        datasets: [{
          label: 'Qtd de ocorrências',
          data: contagemPorHora,
          backgroundColor: 'rgba(75, 192, 192, 0.6)'
        }]
      },
      options: {
        responsive: true,
        scales: {
          y: { beginAtZero: true }
        }
      }
    });
  }

  // Ranking de policiais pelo número de ocorrências
  function atualizarGraficoRankingPoliciais(lista) {
    const ctx = document.getElementById('graficoRankingPoliciais').getContext('2d');

    const mapa = new Map();
    lista.forEach(oc => {
      const rg = oc.rg_policial || 'N/I';
      mapa.set(rg, (mapa.get(rg) || 0) + 1);
    });

    let pares = Array.from(mapa.entries());
    // Ordena desc e pega top 8
    pares.sort((a, b) => b[1] - a[1]);
    pares = pares.slice(0, 8);

    const labels = pares.map(p => p[0]);
    const valores = pares.map(p => p[1]);

    if (chartRankingPoliciais) chartRankingPoliciais.destroy();

    chartRankingPoliciais = new Chart(ctx, {
      type: 'bar',
      data: {
        labels,
        datasets: [{
          label: 'Ocorrências registradas',
          data: valores,
          backgroundColor: 'rgba(153, 102, 255, 0.7)'
        }]
      },
      options: {
        indexAxis: 'y',
        responsive: true,
        scales: {
          x: { beginAtZero: true }
        }
      }
    });
  }

  // Totais gerais (drogas, armas, veículos, presos)
  function atualizarGraficoTotais(lista) {
    const ctx = document.getElementById('graficoTotais').getContext('2d');

    let totalPresos = 0;
    let totalDrogas = 0;
    let totalVeiculos = 0;
    let totalArmas = 0;

    lista.forEach(oc => {
      totalPresos += oc.qtd_presos || 0;
      totalDrogas += oc.qtd_droga_apreendida || 0;
      totalVeiculos += oc.qtd_veiculos_recuperados || 0;
      totalArmas += oc.qtd_armas_apreendidas || 0;
    });

    const labels = ['Drogas', 'Armas', 'Veículos', 'Presos'];
    const valores = [totalDrogas, totalArmas, totalVeiculos, totalPresos];

    if (chartTotais) chartTotais.destroy();

    chartTotais = new Chart(ctx, {
      type: 'doughnut',
      data: {
        labels,
        datasets: [{
          data: valores,
          backgroundColor: [
            'rgba(255, 99, 132, 0.8)',   // drogas
            'rgba(255, 206, 86, 0.8)',   // armas
            'rgba(54, 162, 235, 0.8)',   // veículos
            'rgba(75, 192, 192, 0.8)'    // presos
          ]
        }]
      },
      options: {
        responsive: true,
        plugins: {
          legend: { position: 'bottom' }
        }
      }
    });
  }

  document.getElementById('btn-atualizar-dashboard')
    .addEventListener('click', async () => {
      await carregarOcorrencias();
      atualizarDashboardCompleto(listaOcorrenciasCache);
    });

  // ========== INICIALIZAÇÃO ==========
  document.addEventListener('DOMContentLoaded', async () => {
    await carregarOcorrencias();                // já carrega lista na entrada
    atualizarDashboardCompleto(listaOcorrenciasCache); // monta os gráficos iniciais
  });
</script>
