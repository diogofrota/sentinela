<script>
  const API_BASE = 'https://sentinelav2-production.up.railway.app';

  let listaOcorrenciasCache = [];

  // Helper para fetch com tratamento de erro
  async function fetchJSON(url, options = {}) {
    const resp = await fetch(url, options);
    if (!resp.ok) {
      const texto = await resp.text();
      throw new Error('HTTP ' + resp.status + ' - ' + texto);
    }
    const contentType = resp.headers.get('Content-Type') || '';
    if (contentType.includes('application/json')) {
      return resp.json();
    }
    return null;
  }

  // ========== READ (listar) ==========
  async function carregarOcorrencias() {
    try {
      const lista = await fetchJSON(`${API_BASE}/ocorrencia`);
      listaOcorrenciasCache = lista || [];
      preencherTabela(listaOcorrenciasCache);
    } catch (e) {
      console.error(e);
      alert('Erro ao buscar ocorrências.\n' + e.message);
    }
  }

  function preencherTabela(lista) {
    const tbody = document.querySelector('#tabela-ocorrencias tbody');
    tbody.innerHTML = '';

    if (!lista || lista.length === 0) {
      const tr = document.createElement('tr');
      const td = document.createElement('td');
      td.colSpan = 10;
      td.className = 'text-center text-muted';
      td.textContent = 'Nenhuma ocorrência encontrada.';
      tr.appendChild(td);
      tbody.appendChild(tr);
      return;
    }

    lista.forEach(oc => {
      const tr = document.createElement('tr');

      const dataFmt = `${String(oc.dia_ocorrencia).padStart(2, '0')}/` +
                      `${String(oc.mes_ocorrencia).padStart(2, '0')}/` +
                      oc.ano_ocorrencia;

      const horaFmt = `${String(oc.hora_ocorrencia).padStart(2, '0')}h`;

      tr.innerHTML = `
        <td>${oc.id_ocorrencia}</td>
        <td>${dataFmt}</td>
        <td>${horaFmt}</td>
        <td>${oc.qtd_presos}</td>
        <td>${oc.qtd_droga_apreendida}</td>
        <td>${oc.qtd_veiculos_recuperados}</td>
        <td>${oc.qtd_armas_apreendidas}</td>
        <td>${oc.rg_policial}</td>
        <td>${oc.id_local}</td>
        <td class="table-actions">
          <button class="btn btn-sm btn-outline-primary">Editar</button>
          <button class="btn btn-sm btn-outline-danger">Excluir</button>
        </td>
      `;

      const [btnEditar, btnExcluir] = tr.querySelectorAll('button');

      btnEditar.addEventListener('click', () => preencherFormularioEdicao(oc));
      btnExcluir.addEventListener('click', () => deletarOcorrencia(oc.id_ocorrencia));

      tbody.appendChild(tr);
    });
  }

  // Botão recarregar
  document.getElementById('btn-recarregar')
    .addEventListener('click', async () => {
      await carregarOcorrencias();
    });

  // ========== UPDATE ==========
  const formEdicao = document.getElementById('form-edicao');

  function preencherFormularioEdicao(oc) {
    document.getElementById('edit-id_ocorrencia').value = oc.id_ocorrencia;
    document.getElementById('edit-dia_ocorrencia').value = oc.dia_ocorrencia;
    document.getElementById('edit-mes_ocorrencia').value = oc.mes_ocorrencia;
    document.getElementById('edit-ano_ocorrencia').value = oc.ano_ocorrencia;
    document.getElementById('edit-hora_ocorrencia').value = oc.hora_ocorrencia;
    document.getElementById('edit-qtd_presos').value = oc.qtd_presos;
    document.getElementById('edit-qtd_droga').value = oc.qtd_droga_apreendida;
    document.getElementById('edit-qtd_veiculos').value = oc.qtd_veiculos_recuperados;
    document.getElementById('edit-qtd_armas').value = oc.qtd_armas_apreendidas;
    document.getElementById('edit-rg_policial').value = oc.rg_policial;
    document.getElementById('edit-id_local').value = oc.id_local;
  }

  formEdicao.addEventListener('submit', async (event) => {
    event.preventDefault();

    const id = Number(document.getElementById('edit-id_ocorrencia').value);

    const dados = {
      dia_ocorrencia: Number(document.getElementById('edit-dia_ocorrencia').value),
      mes_ocorrencia: Number(document.getElementById('edit-mes_ocorrencia').value),
      ano_ocorrencia: Number(document.getElementById('edit-ano_ocorrencia').value),
      hora_ocorrencia: Number(document.getElementById('edit-hora_ocorrencia').value),
      qtd_presos: Number(document.getElementById('edit-qtd_presos').value || 0),
      qtd_droga_apreendida: Number(document.getElementById('edit-qtd_droga').value || 0),
      qtd_veiculos_recuperados: Number(document.getElementById('edit-qtd_veiculos').value || 0),
      qtd_armas_apreendidas: Number(document.getElementById('edit-qtd_armas').value || 0),
      rg_policial: document.getElementById('edit-rg_policial').value,
      id_local: Number(document.getElementById('edit-id_local').value)
    };

    try {
      await fetchJSON(`${API_BASE}/ocorrencia/${id}`, {
        method: 'PUT',
        headers: {'Content-Type': 'application/json'},
        body: JSON.stringify(dados)
      });

      alert('Ocorrência atualizada com sucesso!');
      await carregarOcorrencias();
    } catch (e) {
      console.error(e);
      alert('Erro ao atualizar ocorrência.\n' + e.message);
    }
  });

  // ========== DELETE ==========
  async function deletarOcorrencia(id) {
    if (!confirm('Tem certeza que deseja excluir a ocorrência ' + id + '?')) {
      return;
    }

    try {
      await fetchJSON(`${API_BASE}/ocorrencia/${id}`, {
        method: 'DELETE'
      });

      alert('Ocorrência removida com sucesso!');
      await carregarOcorrencias();
    } catch (e) {
      console.error(e);
      alert('Erro ao deletar ocorrência.\n' + e.message);
    }
  }

  // ========== INICIALIZAÇÃO ==========
  document.addEventListener('DOMContentLoaded', async () => {
    await carregarOcorrencias();
  });
</script>
